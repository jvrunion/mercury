---
layout: default
---

<article class="page">
    <div class="boundary-five">
        <section class="edge">
            <header class = "post-header">
                {% if page.title %}
                <h2 class="post-title">{{ post.title }}</h2>
                {% endif %}
            </header>
            <div class = "post-description">
                {{ content }}
            </div>
        </section>
    </div>
</article>
