<!doctype html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.title %}
    <title>{{ page.title }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}
    <link rel="stylesheet" href="/css/screen.css" media="screen, projection" type="text/css" />
    <link rel="stylesheet" href="/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="/css/responsive.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">

</head>

        <span></span>
    </a>    
    <div id="menu" class="combo-respond-left">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="https://github.com/jvrunion/mercury"><i class="fa fa-github"></i> MERCURY</a>
            <ul>
                <li>
                    <a class="dash-link dashboard active" href="/index.html">

             </li>

            </li>
            <li>

                    <i class="fa fa-bars"></i>

                </a>
            </li>
            <li>
                <a class="dash-link base" href="/base.html">

                </a>
            </li>
            <li>
                <a class="dash-link forms" href="/forms.html">

                </a>
            </li>
            <li>

                </a>
            </li>
        </ul>

</div>
<div class="hybrid-no-left-panel">

        <li>
            twitter @dc_coder

</footer>

<script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
